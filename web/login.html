<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - DNS故障切换管理系统</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .command-box {
            background: #1e293b;
            color: #10b981;
            font-family: 'Courier New', monospace;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">DNS故障切换管理系统</h1>
            <p class="text-gray-600" id="subtitle">请输入访问令牌</p>
        </div>

        <!-- 首次设置提示 -->
        <div id="setup-notice" class="hidden mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <div class="flex items-start gap-3">
                <svg class="w-5 h-5 text-blue-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div class="flex-1">
                    <h3 class="font-medium text-blue-900 mb-2">首次使用设置</h3>
                    <p class="text-sm text-blue-700 mb-3">请输入一个安全的令牌作为登录密码。此令牌将被保存，后续登录需要使用相同的令牌。</p>
                    <div class="command-box text-xs text-center">
                        <div class="text-gray-400 mb-1"># 修改令牌请查阅项目地址：</div>
                        <div id="reset-command">https://github.com/woniu336/CFGuard</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 登录表单 -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="token" class="block text-sm font-medium text-gray-700 mb-2">
                    访问令牌
                </label>
                <input 
                    type="password" 
                    id="token" 
                    name="token"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="请输入令牌"
                    required
                    autocomplete="off"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg"
            >
                <span id="btn-text">登录</span>
            </button>
        </form>

        <!-- 错误提示 -->
        <div id="error-message" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
            <div class="flex items-center gap-2 text-red-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="error-text"></span>
            </div>
        </div>

        <!-- 提示信息 -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>登录后 Cookie 有效期为 24 小时</p>
        </div>
    </div>

    <script>
        const baseURL = window.location.origin;
        let isSetupMode = false;

        // 检查认证状态
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${baseURL}/api/auth/status`);
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    isSetupMode = result.data.need_setup;
                    
                    if (isSetupMode) {
                        // 首次设置模式
                        document.getElementById('subtitle').textContent = '首次使用，请设置访问令牌';
                        document.getElementById('setup-notice').classList.remove('hidden');
                        document.getElementById('btn-text').textContent = '设置令牌';
                    } else {
                        // 正常登录模式
                        document.getElementById('subtitle').textContent = '请输入访问令牌';
                        document.getElementById('setup-notice').classList.add('hidden');
                        document.getElementById('btn-text').textContent = '登录';
                    }
                }
            } catch (error) {
                console.error('检查认证状态失败:', error);
            }
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value.trim();
            if (!token) {
                showError('请输入令牌');
                return;
            }

            const btn = e.target.querySelector('button[type="submit"]');
            const btnText = document.getElementById('btn-text');
            const originalText = btnText.textContent;
            
            btn.disabled = true;
            btnText.textContent = '处理中...';

            try {
                const response = await fetch(`${baseURL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token }),
                });

                const result = await response.json();

                if (response.ok && result.code === 200) {
                    // 登录成功，跳转到主页
                    window.location.href = '/';
                } else {
                    showError(result.msg || '登录失败');
                    btn.disabled = false;
                    btnText.textContent = originalText;
                }
            } catch (error) {
                console.error('登录失败:', error);
                showError('网络错误，请重试');
                btn.disabled = false;
                btnText.textContent = originalText;
            }
        });

        // 页面加载时检查状态
        checkAuthStatus();
    </script>
</body>
</html>
